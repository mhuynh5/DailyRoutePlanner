<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Route Planner Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .home-container {
        max-width: 700px;
        margin: 100px auto;
        background: #ffffffee;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .home-container h1 {
        margin-bottom: 30px;
        color: #1f5c4d;
        font-size: 2.2em;
      }

      .home-buttons a {
        display: inline-block;
        margin: 10px;
        padding: 14px 28px;
        font-size: 1em;
        background-color: #28a745;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }

      .home-buttons a:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="home-container">
      <h1>Daily Route & Schedule Planner</h1>
      <div class="home-buttons">
        <a href="map.html">Schedule Builder</a>
      </div>
    </div>
  </body>
</html>
