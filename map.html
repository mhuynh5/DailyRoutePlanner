<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Daily Route Planner</title>
    <style>
      #map {
        height: 80vh;
        width: 100%;
      }
      #controls {
        padding: 10px;
      }
      #stop-list {
        list-style: none;
        padding-left: 0;
      }
    </style>
  </head>
  <body>
    <h1>Daily Route Planner</h1>
    <div id="controls">
      <input type="text" id="address-input" placeholder="Enter a location" />
      <button onclick="addStop()">Add Stop</button>
      <button onclick="calculateRoute()">Map Route</button>
      <ul id="stop-list"></ul>
    </div>

    <!--makes map-->
    <div id="map"></div>

    <!--make schedule table-->
    <h1>Make Schedule</h1>
    <table id="schedule">
      <tr>
        <tr>
          <th style="width:20%">Event Number</th>
          <th>Event</th>
          <th>Time</th>
        </tr>
      </tr>
    </table>
    <button id="schedule_button" onclick="location.href='schedule.html'">Schedule Event</button>

    <!--TODO: within script make location array and get inputs of coords-->
    <script>
      function initMap() {
        const location = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <!-- Your JS -->
    <script src="map.js"></script>

    <!-- FIXED: Google Maps API (must be all on one line!) -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHvSzgFSkDHhvB-hjOOUaRME1rBZTIPkk&callback=initMap">
    </script>
  </body>
</html>
