<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Map</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 37.7749, lng: -122.4194 }; // Example: San Francisco
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: location,
        });
        const marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHvSzgFSkDHhvB-hjOOUaRME1rBZTIPkk
      &callback=initMap">
    </script>
  </body>
</html>
