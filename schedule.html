<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Make Schedule</title>
    </head>
    <body> 
        <label>Where do you plan to go?</label>
        <input type="text" placeholder="Enter a location" id="location">
        <br><br>

        <label>Approximately how long will you be there?</label>
        <select placeholder="Time of stay" id="time_of_stay">
            <option>1 min</option>
            <option>5 min</option>
            <option>10 min</option>
            <option>20 min</option>
            <option>30 min</option>
            <option>1 hr</option>
            <option>2 hr</option>
            <option>3 hr</option>
            <option>5 hr</option>
            <option>10 hr</option>
            <option>10 hr+</option>
        </select>
        <br><br>

        <label>What are you planning to do here? (optional)</label>
        <input type="text" placeholder="Enter activity" id="activity">
        <br><br>
        
        <!--Use if we implement AI-->
        <label>Would you like AI to add this to your schedule for you?</label>
        <br>
            <input type="radio" name="ai_choice" value="AI" onclick="make_UI_invisible()"/>
            <label class="ai_option">AI Generate Schedule</label>
            <br>
            <input type="radio" name="ai_choice" value="DIY" onclick="make_UI_visible()"/>
            <label class="ai_option">Input Your Own Time</label>
        <br><br>
        <script>
            function make_UI_visible() {
                const question = document.getElementById("time_request");
                const input = document.getElementById("time_of_arrival");
                question.style.visibility = "visible";
                input.style.visibility = "visible";
            }

            function make_UI_invisible() {
                const question = document.getElementById("time_request");
                const input = document.getElementById("time_of_arrival");
                question.style.visibility = "hidden";
                input.style.visibility = "hidden";
            }
        </script>

        <label style="visibility: hidden;" id="time_request">What time do you want to get there?</label>
        <input type="text" placeholder="Enter time of arrival" id="time_of_arrival" style="visibility: hidden;">
        <br><br>

        <button id="generate_schedule">Generate Schedule</button>
    </body>
</html>
